<!--
    HTML NO ES UN LENGUAJE DE PROGRAMACIÓN
    HTML es un lenguaje de marcado
    HTML, por sus siglas en inglés: Hyper Text Markup Language
    Utiliza sintaxis basada en Etiquetas
    Las etiquetas siempre tienen una etiqueta de inicio y de cierre
    Para indicarle al navegador que es un documento de HTML se debe colocar al principio la etiqueta raíz <DOCTYPE html>
    La primera pagina que llamará el navegador de nuestro proyecto es index.html
-->
